    <form
      id="comment-form"
      method="post"
      action="mailto:mihanamajith20@gmail.com"
    >
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" required />
      </div>
      <div>
        <label for="rating">Rate this website:</label>
        <input type="radio" id="rating-1" name="rating" value="1" required />
        <label for="rating-1">1</label>
        <input type="radio" id="rating-2" name="rating" value="2" />
        <label for="rating-2">2</label>
        <input type="radio" id="rating-3" name="rating" value="3" />
        <label for="rating-3">3</label>
        <input type="radio" id="rating-4" name="rating" value="4" />
        <label for="rating-4">4</label>
        <input type="radio" id="rating-5" name="rating" value="5" />
        <label for="rating-5">5</label>
      </div>

      <div>
        <label for="recommend"
          >Will you recommend this site to a friend :</label
        >
        <br />
        <input
          type="radio"
          id="recommend-1"
          name="recommend"
          value="1"
          required
        />
        <label for="recommend-1">never</label>
        <input type="radio" id="recommend-2" name="recommend" value="2" />
        <label for="recommend-2">No</label>
        <input type="radio" id="recommend-3" name="recommend" value="3" />
        <label for="recommend-3">I might</label>
        <input type="radio" id="recommend-4" name="recommend" value="4" />
        <label for="recommend-4">Sure</label>
        <input type="radio" id="recommend-5" name="recommend" value="5" />
        <label for="recommend-5">Indeed</label>
      </div>

      <div>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <div>
        <label for="device"
          >Which device did you use to complete this task?</label
        >
        <select id="device" name="device" required>
          <option value="">-- Select an option --</option>
          <option value="phone">Phone</option>
          <option value="tablet">Tablet</option>
          <option value="pc">PC</option>
          <option value="web">Web</option>
        </select>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
